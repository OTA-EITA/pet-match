apiVersion: apps/v1
kind: Deployment
metadata:
  name: docs-service
  namespace: petmatch
  labels:
    app: docs-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: docs-service
  template:
    metadata:
      labels:
        app: docs-service
    spec:
      containers:
      - name: docs-service
        image: petmatch/docs-service:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8090
          name: http
        env:
        - name: PORT
          value: "8090"
        - name: APP_ENV
          value: "production"
        envFrom:
        - configMapRef:
            name: petmatch-config
        resources:
          requests:
            cpu: "25m"
            memory: "32Mi"
          limits:
            cpu: "100m"
            memory: "128Mi"
        livenessProbe:
          httpGet:
            path: /health
            port: 8090
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8090
          initialDelaySeconds: 5
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: docs-service
  namespace: petmatch
  labels:
    app: docs-service
spec:
  selector:
    app: docs-service
  ports:
  - port: 8090
    targetPort: 8090
    name: http
  type: ClusterIP
