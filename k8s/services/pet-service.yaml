# Pet Service Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pet-service
  namespace: petmatch
  labels:
    app: pet-service
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  selector:
    matchLabels:
      app: pet-service
  template:
    metadata:
      labels:
        app: pet-service
    spec:
      containers:
      - name: pet-service
        image: petmatch/pet-service:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: PORT
          value: "8080"
        - name: SERVICE_NAME
          value: "pet-service"
        envFrom:
        - configMapRef:
            name: petmatch-config
        - secretRef:
            name: petmatch-secrets
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
        volumeMounts:
        - name: tmp
          mountPath: /tmp
      volumes:
      - name: tmp
        emptyDir: {}

---
# Pet Service Service
apiVersion: v1
kind: Service
metadata:
  name: pet-service
  namespace: petmatch
  labels:
    app: pet-service
spec:
  selector:
    app: pet-service
  ports:
  - port: 8083
    targetPort: 8080
    name: http
    protocol: TCP
  type: ClusterIP

---
# Pet Service HPA (Horizontal Pod Autoscaler)
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: pet-service-hpa
  namespace: petmatch
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: pet-service
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
