name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint-and-type-check:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: web-app/package-lock.json

    - name: Install dependencies
      working-directory: ./web-app
      run: npm ci

    - name: Run ESLint
      working-directory: ./web-app
      run: npm run lint:check

    - name: Run TypeScript check
      working-directory: ./web-app
      run: npm run type-check

    - name: Build project
      working-directory: ./web-app
      run: npm run build

  go-services:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    - name: Go mod tidy
      run: go mod tidy

    - name: Build services
      run: |
        cd services/api-gateway && go build .
        cd ../auth-service && go build .
        cd ../pet-service && go build .
        cd ../user-service && go build .

    - name: Run tests
      run: go test ./services/... -v
